<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#000000"/>
  
  <!-- World Map Outline -->
  <path d="M50 200 Q100 150 150 180 Q200 160 250 190 Q300 180 350 200" stroke="#666666" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Central Smartphone -->
  <rect x="150" y="120" width="100" height="180" rx="15" fill="#FF0000" stroke="#FF0000" stroke-width="2"/>
  <rect x="160" y="130" width="80" height="160" rx="8" fill="#000000"/>
  
  <!-- Phone Screen Cards -->
  <rect x="165" y="140" width="70" height="20" fill="#333333" opacity="0.8"/>
  <rect x="165" y="165" width="70" height="20" fill="#333333" opacity="0.6"/>
  <rect x="165" y="190" width="70" height="20" fill="#333333" opacity="0.4"/>
  
  <!-- Floating Cards -->
  <rect x="50" y="80" width="60" height="40" rx="5" fill="#FF0000" opacity="0.8"/>
  <rect x="300" y="100" width="60" height="40" rx="5" fill="#FF0000" opacity="0.6"/>
  <rect x="80" y="300" width="60" height="40" rx="5" fill="#FF0000" opacity="0.7"/>
  <rect x="250" y="280" width="60" height="40" rx="5" fill="#FF0000" opacity="0.5"/>
  <rect x="120" y="50" width="60" height="40" rx="5" fill="#FF0000" opacity="0.9"/>
  <rect x="320" y="250" width="60" height="40" rx="5" fill="#FF0000" opacity="0.6"/>
  
  <!-- Hands -->
  <ellipse cx="200" y="320" rx="40" ry="20" fill="#FF0000" opacity="0.3"/>
  <rect x="180" y="320" width="40" height="15" rx="7" fill="#FF0000" opacity="0.4"/>
  
  <!-- Circular Outline -->
  <circle cx="200" cy="200" r="190" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
</svg>
